	<body>
			
		<div class="content hide">
			<div id="countdown">
				<h1>3</h1>
			</div>
			<div id="svg"></div>
			<div id="start">
				<div class="logo"></div>
				<h4>click and drag to start</h4>
			</div>
			<div id="game">
				<div class="logo"></div>
				<h3 id="progress">
					<span class="1">1</span>/<span class="2">2</span>/<span class="3">3</span>/<span class="4">4</span>/<span class="5">5</span>
				</h3>
				<h2 id="timer"></h2>
				<h2 id="nice">well done!</h2>
				<img id="retry" src="img/img_retry.png">
				
				<div class="bg1 bg"><img src="img/bg_1.png"></div>
				<div class="bg2 bg"><img src="img/bg_2.png"></div>
				<div class="bg3 bg"><img src="img/bg_3.png"></div>
				<div class="bg4 bg"><img src="img/bg_4.png"></div>
				<div class="bg5 bg"><img src="img/bg_5.png"></div>
			</div>
			<div id="finish">
				<img id="medal" src="img/img_end.png">
				<p>You scored: <span class="score">0000</span></p>
				<p>Total play time: <span class="play-time">00:00:00</span></p>
				<p class="next-medal">For next medal: <span class="points">+000</span></p>
				<img id="again" src="img/img_play-again.png">
